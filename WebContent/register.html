<!doctype html>
<html>
<head>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="inscription.js"></script>
</head>
<body>
	<div id="main">
		<h1>S'enregistrer</h1>
		<form action="" method="get" OnSubmit="javascript:inscription(this);return false;">
			<div class="ids">
				<span> Prenom</span> <input type="text" name="prenom" />
			</div>
			<div class="ids">
				<span> Nom</span> <input type="text" name="nom" />
			</div>
			<div class="ids">
				<span> Login:</span> <input type="text" name="login" />
			</div>
			<div class="ids">
				<span> Mot de passe:</span> <input type="password" name="pass" />
			</div>
			<div class="ids">
				<span> Confirmation:</span> <input type="password" name="pass2" />
			</div>
			<div class="button">
				<input type="submit" value="Enregistrer"/> 
				<input type="button"
					value="Annuler" Onclick="window.location.href='main.jsp'" />
			</div>
		</form>
	</div>
</body>
</html>
